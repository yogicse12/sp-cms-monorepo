name: PR Preview

on:
    pull_request:
      paths: [ 'packages/sp-cms.portal/**' ]

jobs:
    preview:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '18'

        - name: Setup pnpm
          uses: pnpm/action-setup@v2
          with:
            version: latest

        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Build Portal
          run: pnpm --filter sp-cms.portal build

        - name: Deploy Preview
          uses: cloudflare/pages-action@v1
          with:
            apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
            accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
            projectName: 'sp-cms-portal'
            directory: './packages/sp-cms.portal/dist'
            gitHubToken: ${{ secrets.GITHUB_TOKEN }}